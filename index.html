<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"> # no es visible 
    <title> Mi Calculadora</title> # mi titulo 
    <link rel="stylesheet" href="./style.css">
  </head>
  <body> # cuerpo de mi pagina

    <div class="grid-container"> #utilizo la etiqueta div para dividir en secciones  
      <div class="botones-calculadora"> # mi contenedor de botones 
        <input type="text" class="muestra-resultado" value="0"> #creo entrada de texto, con valor cero
        <button class="btn-operator">C</button> # creo botones con numeros y operadores aritmeticos para mi calculadora
        <button class="btn-operator">&larr;</button>
        <button class="btn-operator">&divide;</button>
        <button class="btn-number">7</button>
        <button class="btn-number">8</button>
        <button class="btn-number">9</button>
        <button class="btn-operator">x</button>
        <button class="btn-number">4</button>
        <button class="btn-number">5</button>
        <button class="btn-number">6</button>
        <button class="btn-operator">-</button>
        <button class="btn-number">1</button>
        <button class="btn-number">2</button>
        <button class="btn-number">3</button>
        <button class="btn-operator">+</button>
        <button class="btn-number">0</button>
        <button class="btn-operator">=</button>
        
    </div>
  </body>
</html>
